<div th:fragment="content">
  <!-- Location Bar -->
  <div class="location-bar d-flex align-items-center">
    <span class="me-2">ホーム</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>マイペーじ</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>問い合わせ</span>
  </div>

  <div class="content-box">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">私の問い合わせの内訳</h2>
    </div>

    <!-- Filter Section -->
    <form th:action="@{/mypage/inquiry/list}" method="get" class="row g-3 align-items-center mb-4">
      <!-- Status Filter -->
      <div class="col-md-3">
        <select class="form-select" name="status" th:value="${status}">
          <option value="all" th:selected="${status == 'all'}">すべて</option>
          <option value="unanswered" th:selected="${status == 'PENDING'}">未返答</option>
          <option value="answered" th:selected="${status == 'ANSWERED'}">回答完了</option>
        </select>
      </div>
      <!-- Search Input -->
      <div class="col-md-6">
        <input type="text" class="form-control" name="keyword" placeholder="検索ワードを入力してください" th:value="${keyword}" />
      </div>
      <!-- Search Button -->
      <div class="col-md-3 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">検索</button>
      </div>
    </form>

    <!-- Inquiry Table -->
    <div class="table-responsive">
      <table class="table table">
        <thead>
        <tr>
          <th scope="col">タイプ</th>
          <th scope="col">内容</th>
          <th scope="col">回答状況</th>
          <th scope="col">登録日</th>
          <th scope="col">詳細／削除</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inquiry : ${inquiryList}">
          <td th:text="${inquiry.inquiry_type}"></td>
          <td th:text="${inquiry.content}"></td> <!-- 20자 이내 내용 출력 -->
          <td>
            <span th:classappend="${inquiry.status.name() == 'PENDING'} ? 'badge bg-warning text-dark' : 'badge bg-success'" th:text="${inquiry.status.name() == 'PENDING' ? '未答案' : '回答完了'}"></span>
          </td>
          <td th:text="${#temporals.format(inquiry.created_at, 'yy/MM/dd HH:mm:ss')}"></td>
          <td>
            <form th:action="@{/mypage/inquiry/delete/{id}(id=${inquiry.id})}" method="post" class="d-line"></form>
              <button type="submit" class="btn btn-danger">削除</button>
          </td>
        </tr>
        <!-- 데이터 없을 경우 -->
        <tr th:if="${#lists.isEmpty(inquiryList)}">
          <td colspan="5" class="text-center">問い合わせのデータがありません。</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
