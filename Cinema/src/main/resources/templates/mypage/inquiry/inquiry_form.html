<div th:fragment="content">
    <!-- Location Bar -->
    <div class="location-bar d-flex align-items-center">
        <span class="me-2">Home</span>
        <i class="bi bi-chevron-right me-2"></i>
        <span th:text="'나의 문의내역'"></span>
        <i class="bi bi-chevron-right me-2"></i>
        <span th:text="'문의하기'"></span>
    </div>

    <div class="content-box">
        <h2 class="mb-4 fw-bold" th:text="'문의하기'"></h2>
        <form th:action="@{/mypage/inquiry/submit}" method="post" enctype="multipart/form-data">
            <!-- 문의 유형 -->
            <div class="mb-3">
                <label for="inquiryType" class="form-label">문의 유형 <span class="text-danger">*</span></label>
                <select id="inquiryType" name="inquiry_type" class="form-select" required>
                    <option value="" disabled selected>문의 유형을 선택하세요</option>
                    <option value="RESERVATION" th:text="'예약 관련'"></option>
                    <option value="PAYMENT" th:text="'결제 관련'"></option>
                    <option value="ACCOUNT" th:text="'계정 문제'"></option>
                    <option value="MOVIE_INFO" th:text="'영화 정보'"></option>
                    <option value="SYSTEM_ERROR" th:text="'시스템 오류'"></option>
                    <option value="COUPONS_EVENTS" th:text="'쿠폰/이벤트'"></option>
                    <option value="OTHERS" th:text="'기타'"></option>
                </select>
            </div>

            <!-- 이메일 -->
            <div class="mb-3">
                <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                <input type="email" id="email" name="email" class="form-control"
                       th:placeholder="'이메일 주소를 입력하세요'" required />
            </div>

            <!-- 내용 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
                <textarea id="content" name="content" class="form-control" rows="5"
                          th:placeholder="'문의 내용을 입력하세요'" required></textarea>
                <div class="form-text" th:text="'0 / 2000'"></div>
            </div>

            <!-- 상태 -->
            <div class="mb-3">
                <label for="status" class="form-label">문의 상태</label>
                <select id="status" name="status" class="form-select" th:disabled="true">
                    <option value="PENDING" th:text="'처리 대기 중'"></option>
                    <option value="ANSWERED" th:text="'답변 완료'"></option>
                </select>
                <div class="form-text">문의 상태는 기본값으로 처리 대기 중으로 설정됩니다.</div>
            </div>

            <!-- 등록 버튼 -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">등록</button>
            </div>
        </form>
    </div>
</div>
