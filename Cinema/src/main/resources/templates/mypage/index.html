<div th:fragment="content">
    <!-- Location Bar -->
    <div class="location-bar d-flex align-items-center">
        <span class="me-2">Home</span>
        <i class="bi bi-chevron-right me-2"></i>
        <span>マイパージ</span>
    </div>

    <div class="content-box">
        <!-- 상단 섹션 -->
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <div class="ms-3">
                    <h3 class="mb-1">こんにちは !</h3>
                    <!-- 사용자 이름을 동적으로 표시 -->
                    <p class="mb-0" th:text="${userName} + 'さま'"></p>
                </div>
            </div>
        </div>

        <!-- 티켓 -->
        <div class="card">
            <div class="card-header">
                예매/쿠폰
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <!-- 동적 데이터로 티켓 및 쿠폰 개수 표시 -->
                    <li><strong>映画のチケット：</strong> <span th:text="${ticketCount}"></span> 枚</li>
                    <li><strong>クーポン：</strong> <span th:text="${couponCount}"></span> 枚</li>
                </ul>
            </div>
        </div>

        <!-- 예매 내역 -->
        <div class="card">
            <div class="card-header">
                최근 예매 내역
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">예매날짜</th>
                            <th scope="col">영화명</th>
                            <th scope="col">상영일시</th>
                            <th scope="col">좌석번호</th>
                            <th scope="col">예매금액</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- 동적 데이터로 예매 내역 표시 -->
                        <tr th:each="booking : ${bookingList}">
                            <td th:text="${booking.bookingDate}"></td>
                            <td th:text="${booking.movieTitle}"></td>
                            <td th:text="${booking.screeningDateTime}"></td>
                            <!-- 좌석 번호를 콤마로 구분하여 출력 -->
                            <td th:text="${#strings.arrayJoin(booking.seatNumbers.toArray(), ', ')}"></td>
                            <td th:text="${booking.price}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(bookingList)}">
                            <td colspan="4" class="text-center">予約履歴がありません．．</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 문의 내역 -->
        <div class="card">
            <div class="card-header">
                問い合わせ
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-primary">
                        <tr>
                            <th scope="col">番号</th>
                            <th scope="col">タイプ</th>
                            <th scope="col">内容</th>
                            <th scope="col">回答状態</th>
                            <th scope="col">登録日</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="inquiry : ${inquiryList}">
                            <td th:text="${inquiry.id}"></td>
                            <td th:text="${inquiry.inquiryType}"></td>
                            <td th:text="${inquiry.shortContent}"></td> <!-- 20자 이내 내용 출력 -->
                            <td>
                                <span th:classappend="${inquiry.status == 'PENDING'} ? 'badge bg-warning text-dark' : 'badge bg-success'" th:text="${inquiry.status == 'PENDING' ? '未返答' : '回答完了'}"></span>
                            </td>
                            <td th:text="${inquiry.createdAt}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(inquiryList)}">
                            <td colspan="5" class="text-center">問い合わせのデータがありません。</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
