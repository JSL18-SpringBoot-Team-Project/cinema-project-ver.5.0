<div th:fragment="content">
  <!-- Location Bar -->
  <div class="location-bar d-flex align-items-center">
    <span class="me-2">ホーム</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>マイペーじ</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>会員情報修正</span>
  </div>

  <div class="content-box-user-edit-form">
    <div class="container mt-5">
      <h2 class="mb-4 fw-bold text-center">会員情報修正</h2>
      <p class="text-center">会員情報を修正するにはパスワードを入力してください。</p>

      <!-- サーバーから送られたエラーメッセージ -->
      <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

      <form th:action="@{/verifying}" method="post">
        <!-- 비밀번호 입력 -->
        <div class="mb-4">
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="パスワードを入力してください" required/>
          </div>
        </div>
        <!-- 버튼 -->
        <div class="d-flex justify-content-center gap-3">
          <button type="button" class="btn btn-outline-secondary" onclick="history.back()">キャンセル</button>
          <button type="submit" class="btn btn-primary">確認</button>
        </div>
      </form>
    </div>
  </div>
</div>
