<div th:fragment="content">
  <!-- Location Bar -->
  <div class="location-bar d-flex align-items-center">
    <span class="me-2">Home</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>회원정보수정</span>
  </div>

  <div class="content-box">
  <div class="container mt-5">
    <h2 class="mb-4 fw-bold">회원정보수정</h2>
    <p>회원정보를 수정하시려면 비밀번호를 입력하셔야 합니다.</p>

    <!-- 서버에서 전달된 에러 메시지 -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/mypage/pw_verify}" method="post">
      <!-- 비밀번호 입력 -->
      <div class="mb-4">
        <table class="table table-borderless">
          <tbody>
          <tr>
            <th scope="row" style="width: 20%">비밀번호</th>
            <td>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- 버튼 -->
      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-outline-secondary" onclick="history.back()">취소</button>
        <button type="submit" class="btn btn-primary">확인</button>
      </div>
    </form>
  </div>
  </div>
</div>
