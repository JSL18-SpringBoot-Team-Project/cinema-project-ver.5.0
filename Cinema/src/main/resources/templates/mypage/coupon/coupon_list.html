<div th:fragment="content">

  <!-- Location Bar -->
  <div th:fragment="location-bar" class="location-bar d-flex align-items-center">
    <span class="me-2">ホーム</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>マイペーじ</span>
    <i class="bi bi-chevron-right me-2"></i>
    <span>クーポン</span>
  </div>

  <div class="content-box">
    <h2 class="mb-4">クーポン</h2>

    <!-- クーポン説明 -->
    <div class="row mb-4">
      <div class="col-md-6">
        <p>・　映画の予約時に使用できます。</p>
        <p>・　クーポンはイベントページで受け取ることができます。</p>
        <p>・　クーポンの使用期限が過ぎると自動的に無効状態になります。</p>
      </div>
    </div>

    <!-- 総クーポン枚数とフィルター -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6">
        <h5 class="mb-0">計 <span id="couponCount" class="text-primary" th:text="${couponCount}"></span> 枚</h5>
      </div>
      <div class="col-md-6 text-end">
        <form th:action="@{/coupon/list}" method="get" class="d-inline-block">
          <!-- フィルターオプション -->
          <select name="filter" class="form-select w-auto d-inline-block" onchange="this.form.submit()">
            <option value="all" th:selected="${filter == 'all'}">すべて</option>
            <option value="usable" th:selected="${filter == 'usable'}">使用可能</option>
            <option value="used" th:selected="${filter == 'used'}">使用済み</option>
            <option value="expired" th:selected="${filter == 'expired'}">期限切れ</option>
          </select>
        </form>
      </div>
    </div>

    <!-- クーポンテーブル -->
    <div class="table-responsive">
      <table class="table table">
        <thead>
        <tr>
          <th scope="col">クーポン名</th>
          <th scope="col">使用期間</th>
          <th scope="col">使用状況</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coupon : ${couponList}">
          <td th:text="${coupon.couponTitle}"></td>
          <td th:text="${coupon.couponStartDate} + ' ~ ' + ${coupon.couponEndDate}"></td>
          <td th:text="${coupon.state == 0 ? '使用可能' : (coupon.state == 1 ? '使用済み' : '期限切れ')}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(couponList)}">
          <td colspan="3" class="text-center">クーポン情報がありません。</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
